<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Datebot Webview</title>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap');
	
	body
	{
		margin: 0;
		padding: 0;
		font-family: 'Ubuntu', sans-serif;
	}

	button
	{
		width: 100px;
		height: 100px;
		border: none;
		border-radius: 900px;
	}

	button svg 
	{
		width:30px; 
		height:30px; 
	}

	.main_container
	{
		max-width: 500px;
		width: 100%;
		display: flex;
		margin: 0 auto;
		text-align: center;
	}

	.button_container
	{
		max-width: 400px;
		width: 95%;
		display: flex;
		margin: 0 auto;
	}

	#logo 
	{
		width: 100px;
		border-radius: 900px;
	}

	.survey_data
	{
		background: linear-gradient(0deg, #252525 0.65%, rgba(0, 0, 0, 0.00) 100%);
		width: 100%;
		height: 100vh;
		font-size: 35px;
	}

	.user_data
	{
		margin-top: 120%;
		display: inline-block;
	}

	.user_descrition
	{
		font-size: 15px;
		font-weight: 300;
		padding-top: 15px;
	}

	.buttons
	{
		margin: -150px auto 0px auto;
		align-items: center;
		display: flex;

	}

	.skipButton:active
	{
		opacity: 85%;
	}

	.photostepts
	{
		padding-top: 35px;
		display: flex;
		margin: 0 auto;
		width: 150px;
	}

	.ps
	{
		width: 30%;
		height: 5px;
		background-color: #fff;
		opacity: 50%;
		border-radius: 900px;
	}


	.likeButton
	{
		background-color: #f5f4f2;
		background-image: linear-gradient(315deg, #f5f4f2 0%, #ff4081 75%);
	}

</style>



</head>
<body>
<section class="main_section">
	<div class="main_container">
		<div class="survey_data" style="color: #fff;">
			<div class="user_data">	
				<div class="user_name" style="font-weight: 600;">Name, <span class="user_age" style="">age</span></div>
				<div class="user_descrition">Here is description</div>
				<div class="photostepts">
					<div class="ps" style="opacity: 100%;"></div>
					<div class="ps"></div>
					<div class="ps"></div>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="button_section">
	<div class="button_container">
		<div class="buttons">
			<button class="skipButton"><svg xmlns="http://www.w3.org/2000/svg"viewBox="0 -960 960 960" fill='#777' ><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></button>
			<button class="likeButton">
				<svg fill="#fff" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
					 viewBox="0 0 230 230" xml:space="preserve">
				<path d="M213.588,120.982L115,213.445l-98.588-92.463C-6.537,96.466-5.26,57.99,19.248,35.047l2.227-2.083
					c24.51-22.942,62.984-21.674,85.934,2.842L115,43.709l7.592-7.903c22.949-24.516,61.424-25.784,85.936-2.842l2.227,2.083
					C235.26,57.99,236.537,96.466,213.588,120.982z"/>
				</svg>
			</button>
		</div>
	</div>
</section>

</body>
</html>
